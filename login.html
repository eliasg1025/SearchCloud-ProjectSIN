<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/custom/login-style.css">
</head>
<body>
	<!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://lh3.googleusercontent.com/lhGthtdL0EEbhDxr8rsjlMtqHCBKjmWxxWyuhmTGuS7RKAylnk4EEtkVxJ8jY2qFLUHn=w300"
                    class="image-responsive thumbnail" width="25" height="25" class="d-inline-block align-top"
                    alt="logo">
                SearchCloud
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">
	                        Ingresar
	                        <span class="sr-only">(current)</span>
                    	</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">
                        	Registrarse

                    	</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

	<div class="container login-container">
            <div class="login-form-1">
                <h3>Ingresa</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Correo Electronico" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Se olvido la contraseña?</a>
                    </div>
                </form>
            </div>
        </div>

	<!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
