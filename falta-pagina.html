<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SearchCloud</title>
    <!-- ICON -->
    <link rel="icon" type="image/png" href="img/logo.png" />
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/custom/falta-pagina-style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top">
        <div class="container">
            <a class="navbar-brand" href="main.html">
                <img src="img/logo.png" class="image-responsive thumbnail" width="25" height="25"
                    class="d-inline-block align-top" alt="logo">
                SearchCloud
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a tabindex="0" class="btn nav-link popover-dismiss notification-popover" role="button"
                            data-toggle="popover" data-trigger="focus" title="" data-content="" data-placement="bottom">
                            <span style="font-size: 23px;">
                                <i class="fas fa-bell"></i>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a tabindex="-1" class="btn nav-link popover-dismiss  user-popover" role="button"
                            data-toggle="popover" data-trigger="focus" title="" data-content="" data-placement="bottom">
                            <span style="font-size: 23px;">
                                <i class="fas fa-user-circle"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- LAYOUT -->
    <div class="layout-container text-white">
        <div class="text-container text-center">
            <h2>Lo siento</h2> 
            <h2>Somos flojos y esta pagina todavia no existe</h2>
            <span style="font-size: 100px;">
                <i class="fas fa-sad-tear"></i>
            </span>
        </div>
        <div class="button-container text-center">
            <button class="btn btn-light btn-lg" onclick="regresarPagina()"><i class="fas fa-chevron-left"></i> Regresar</button>
        </div>

    </div>

    <!-- BOOTSTRAP JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.notification-popover').popover({
                title: "<h6 class='text-center'>Notifiaciones</em></h6>",
                content: "<p> No hay notificaciones </p>",
                html: true
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.user-popover').popover({
                title: "<h6 class='text-center'>Hola <em>Pedrito</em></h6>",
                content: "<a href='#' class='text-center'>Ver Perfil</a> <br> <a href='index.html' class='text-center'>Cerrar sesion</a>",
                html: true
            });
        });
    </script>

    <script type="text/javascript">
        function regresarPagina() {
            window.history.back();
        }
    </script>

</html>
